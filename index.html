<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMagic Splash</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4b 50%, #2c2c7d 100%);
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Theater curtain animation */
    .curtains {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 1;
    }

    .curtain-left, .curtain-right {
      height: 100%;
      width: 50%;
      background: linear-gradient(to bottom, #8b0000 0%, #6a0c0c 100%);
      position: relative;
      transition: transform 2s ease;
    }

    .curtain-left {
      transform-origin: left;
      border-right: 2px solid #330000;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.7);
    }

    .curtain-right {
      transform-origin: right;
      border-left: 2px solid #330000;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.7);
    }

    .curtain-left::after, .curtain-right::after {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0,0,0,0.4) 0%, transparent 50%, rgba(0,0,0,0.4) 100%);
    }

    .curtain-folds {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 20px,
        rgba(0, 0, 0, 0.2) 20px,
        rgba(0, 0, 0, 0.2) 40px
      );
    }

    /* Splash container */
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 2;
    }

    /* Logo container */
    .logo-container {
      position: relative;
      margin-bottom: 30px;
    }

    /* Logo icon */
    .splash i {
      font-size: 5rem;
      color: #d4af37; /* Gold color */
      margin-bottom: 20px;
      animation: zoomIn 1.5s ease, pulse 2s infinite 1.5s;
      text-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
    }

    /* Glowing circle around logo */
    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(212, 175, 55, 0.1);
      box-shadow: 0 0 60px rgba(212, 175, 55, 0.4);
      animation: fadeIn 1s ease 0.5s forwards;
      opacity: 0;
    }

    /* Title */
    .splash h1 {
      font-size: 3.5rem;
      letter-spacing: 3px;
      margin-bottom: 15px;
      animation: fadeInDown 1.5s ease;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      font-weight: 700;
      background: linear-gradient(to right, #d4af37, #f0e68c);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Subtitle */
    .splash p {
      font-size: 1.4rem;
      color: #d4f1f9;
      animation: fadeInUp 1.5s ease;
      max-width: 80%;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Spotlight effect */
    .spotlight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 20%, rgba(0, 0, 0, 0.8) 70%);
      pointer-events: none;
      z-index: -1;
    }

    /* Film strip effect at bottom */
    .film-strip {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #000;
      background-image: 
        repeating-linear-gradient(
          to right,
          #000,
          #000 20px,
          #333 20px,
          #333 22px
        );
      z-index: 2;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .film-perf {
      width: 15px;
      height: 100%;
      background: transparent;
      border-left: 2px dotted #444;
      border-right: 2px dotted #444;
    }

    /* Loading bar */
    .loading-bar {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin-top: 30px;
      overflow: hidden;
      position: relative;
    }

    .loading-progress {
      position: absolute;
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #9370db, #6a5acd);
      border-radius: 4px;
      animation: load 3.5s ease-in-out forwards;
      box-shadow: 0 0 10px rgba(147, 112, 219, 0.5);
    }

    @keyframes load {
      0% { width: 0%; }
      20% { width: 25%; }
      40% { width: 50%; }
      60% { width: 75%; }
      80% { width: 85%; }
      100% { width: 100%; }
    }

    /* Animations */
    @keyframes zoomIn {
      from { transform: scale(0) rotate(180deg); opacity: 0; }
      to { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Curtain opening animation */
    @keyframes openCurtains {
      0% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    .curtain-left {
      animation: openCurtains 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    .curtain-right {
      animation: openCurtains 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }
  </style>
</head>
<body>
  <!-- Theater curtains -->
  <div class="curtains">
    <div class="curtain-left">
      <div class="curtain-folds"></div>
    </div>
    <div class="curtain-right">
      <div class="curtain-folds"></div>
    </div>
  </div>

  <!-- Spotlight effect -->
  <div class="spotlight"></div>

  <!-- Film strip -->
  <div class="film-strip">
    <div class="film-perf"></div>
    <div class="film-perf"></div>
    <div class="film-perf"></div>
    <div class="film-perf"></div>
    <div class="film-perf"></div>
  </div>

  <!-- Splash content -->
  <div class="splash">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <i class="fas fa-film"></i>
    </div>
    <h1>CineMagic</h1>
    <p>Experience the Magic of Cinema</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>

  <!-- Redirect Script -->
  <script>
    setTimeout(() => {
      window.location.href = "homepage.html";
    }, 6000); 
  </script>
</body>
</html>
